<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title> Employee Tracker </title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <div class="jumbotron"> 
   <h1>Employee Data Management</h1> 
   <h3> A Comprehensive Directory of Employee Billable Hours</h3>
  </div>

  <div class="container">
    <table class="table">
        <thead class="thead-dark">
            <tr >
                <td>Current Employees</td>
            <tr>
            <tr>
                <th scope="col">Employee Name</th>
                <th scope="col">Role</th>
                <th scope="col">Start Date</th>
                <th scope="col">Months Worked</th>
                <th scope="col">Monthly Rate ($)</th>
                <th scope="col">Total Billed ($)</th>
            </tr>
            <tbody id="employees">
            </tbody>
          </thead>
    </table>     
  </div>     


  <div class="container" id="AddEmployee">
    <form role="form">
        <div class="form-group row">
          <label for="name-input">Employee Name:</label>
          <input class="form-control" id="name-input" type="text">
        </div>
        <div class="form-group row">
          <label for="email-input">Role:</label>
          <input class="form-control" id="email-input" type="email">
        </div>
        <div class="form-group row">
          <label for="age-input">Start Date:</label>
          <input class="form-control" id="startDate" type="date">
        </div>
        <div class="form-group row">
          <label for="comment-input">Monthly Rate:</label>
          <textarea class="form-control" rows="5" id="comment-input"></textarea>
        </div>
        <button class="btn btn-default" id="add-user" type="submit">Submit</button>
    </form>
  </div>

  <script src="assets/javascript/script.js"></script>
</body>
</html>
