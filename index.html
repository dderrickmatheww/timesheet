<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title> Employee Tracker </title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <div class="jumbotron"> 
   <h1>Employee Data Management</h1> 
   <h3> A Comprehensive Directory of Employee Billable Hours</h3>
  </div>

  <div class="container"> 
      <h3 id="current">Current Employees</h3>
      <div class="row card" id="row1">
            <table class="table">
                <thead class="thead">
                    <tr>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Role</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">Months Worked</th>
                        <th scope="col">Monthly Rate ($)</th>
                        <th scope="col">Total Billed ($)</th>
                    </tr>
                    <tbody id="employees">

                    </tbody>
                </thead>
            </table>
      </div>
        <div>
            <form role="form">
                <div class="form-group row">
                <label for="name-input">Employee Name:</label>
                <input class="form-control" id="name-input" type="text">
                </div>
                <div class="form-group row">
                <label for="role-input">Role:</label>
                <input class="form-control" id="role-input" type="text">  
                </div>
                <div class="form-group row">
                <label for="monthly-input">Monthly Rate:</label>
                <input class="form-control" id="rate-input" type="text">
                </div>
                <button class="btn btn-primary" id="addemployee" type="button">Submit</button>
            </form>
        </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
  <script src="assets/javascript/script.js"></script>
  <script src= "https://momentjs.com/downloads/moment.min.js"></script>

</body>
</html>
