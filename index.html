<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title> Employee Tracker </title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
  <div class="jumbotron"> 
   <h1>Employee Data Management</h1> 
   <h3> A Comprehensive Directory of Employee Billable Hours</h3>
  </div>

  <div class="container">
   
      <div class="card-header" id="EmployeesNow">
        Current Employees
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Employee name</li>
        <li class="list-group-item">Albus Dumbledore</li>
        <li class="list-group-item">Severus Snape</li>
        <li class="list-group-item">Harry Potter</li>
      </ul>
  </div>

  <div class="container" id="AddEmployee">
    <form role="form">
        <div class="form-group row">
          <label for="name-input">Employee Name:</label>
          <input class="form-control" id="name-input" type="text">
          <div id="name"></div>
        </div>
        <div class="form-group row">
          <label for="role-input">Role:</label>
          <input class="form-control" id="email-input" type="email">
          <div id="role"></div>
        </div>
        <div class="form-group row">
          <label for="start-input">Start Date:</label>
          <input class="form-control" id="startDate" type="date">
          <div id="date"></div>
        </div>
        <div class="form-group row">
          <label for="monthly-input">Monthly Rate:</label>
          <textarea class="form-control" rows="5" id="comment-input"></textarea>
          <div id="monthly"></div>
        </div>
        <button class="btn btn-default" id="add-user" type="submit">Submit</button>
    </form>
  </div>

  <script src="assets/script.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
</body>
</html>
