<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title> Employee Tracker </title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
<div class="container">
        <div class="jumbotron bg-dark">
            <h1>Employee Data Management</h1>
            <h2>A Comprehensive Directory of Employee Billable Hours</h2>
        </div>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <td>Current Employees</td>
                <tr>

                <tr>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Role</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">Months Worked</th>
                    <th scope="col">Monthly Rate ($)</th>
                    <th scope="col">Total Billed ($)</th>

                </tr>
                <tbody id="employees">

                </tbody>
              </thead>
            
              

        </table>
        <hr>

        <table class="table">

            Add Employees
            <hr>

            Employee Name
            <div class="form-row">
                <input type="text" id="name-input" class="form-control" placeholder="Jane Doe" aria-label="Name" aria-describedby="basic-addon1">
            </div>

            <div class="form-row">

                Role
                <input type="text" id="role-input" class="form-control" placeholder="CEO" aria-label="Role" aria-describedby="basic-addon1">

            </div>

            <div class="form-row">

                Start Date (MM/DD/YYYY)
                <input class="form-control" id="startDate" type="date">

            </div>

            <div class="form-row">

                Monthly Rate
                <input type="text" id="rate-input" class="form-control" placeholder="20000" aria-label="Monthly Rate" aria-describedby="basic-addon1">
    
            </div>
            <hr>

            <button class="btn btn-primary" id="addemployee">Add Employee</button>

        </table>
    </div>

  <script src="assets/script.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
</body>
</html>
